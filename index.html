<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/osv.css">
  <title>OSv Terminal</title>
  <style type="text/css">
    body {
      background-color: #444;
    }
    #cmd {
      width:  1200px;
      height: 700px;
      margin: 10px;
      font-size: 10pt;
    }
  </style>
</head>
<body>
  <div id="cmd"></div>
  <button>Invert</button>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="node_modules/typescript-collections/dist/lib/umd.min.js"></script>
  <script type="text/javascript" src="js/Stack.js"></script>
  <script type="text/javascript" src="js/OsvCommands.js"></script>
  <script type="text/javascript" src="js/Cmd.js"></script>
  <script type="text/javascript" src="js/OsvTerminal.js"></script>
  <script type="text/javascript">
    var terminal = new OsvTerminal('#cmd');

    // Customise the prompt string (PS1)
    terminal.setPrompt('? ');

    // Run an arbitrary command string
    $('button').on('click', function () {
      terminal.handleInput('invert');
    });
  </script>
</body>
</html>
